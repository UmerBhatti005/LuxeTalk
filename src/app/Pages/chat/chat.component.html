<p-toast position="top-right" key="save"></p-toast>
<main class="content">
    <div class="container-fluid">
        <h1 class="h3 mb-3">Messages</h1>
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-lg-5 col-xl-3 border-right">

                    <div class="px-4 d-none d-md-block">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <input type="text" #searchText class="form-control my-3" placeholder="Search..."
                                    (keyup)="filterUser($event)">
                            </div>
                        </div>
                    </div>

                    <button style="outline: none;" (click)="GetMsgs(userData.uid)"
                        class="list-group-item list-group-item-action border-0" *ngFor="let userData of allusers">
                        <div class="d-flex align-items-start">
                            <img src="{{userData.ImageUrl}}" class="rounded-circle mr-1" alt="{{userData.UserName}}"
                                width="40" height="40">
                            <div class="flex-grow-1 ml-3">
                                {{userData.UserName}}
                                <div class="small"><span class="fas fa-circle chat-offline"></span> Offline</div>
                            </div>
                            <p-badge *ngIf="showMsgUnreadFunc(userData.id)" [value]="checkMsgUnreadFunc(userData.id)" severity="success" id="badgeStyle"></p-badge>
                        </div>
                    </button>

                    <hr class="d-block d-lg-none mt-1 mb-0">
                </div>
                <div class="col-12 col-lg-7 col-xl-9" [style]="showChatBoxBool ? 'display: block;': 'display: none;'">
                    <div class="py-2 px-4 border-bottom d-none d-lg-block">
                        <div class="d-flex align-items-center py-1">
                            <div class="position-relative">
                                <img src="{{ImageUrl}}" class="rounded-circle mr-1" alt="{{UserName}}" width="40"
                                    height="40">
                            </div>
                            <div class="flex-grow-1 pl-3">
                                <strong>{{UserName}}</strong>
                                <div class="text-muted small"><em>Typing...</em></div>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-lg mr-1 px-3"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                        class="feather feather-phone feather-lg">
                                        <path
                                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                        </path>
                                    </svg></button>
                                <button class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-video feather-lg">
                                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                    </svg></button>
                                <button class="btn btn-light border btn-lg px-3"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                        class="feather feather-more-horizontal feather-lg">
                                        <circle cx="12" cy="12" r="1"></circle>
                                        <circle cx="19" cy="12" r="1"></circle>
                                        <circle cx="5" cy="12" r="1"></circle>
                                    </svg></button>
                            </div>
                        </div>
                    </div>

                    <div class="position-relative">
                        <div class="chat-messages p-4">


                            <div *ngFor="let chat of chats; let i = index">

                                <div style="width: 100%; text-align: center;">
                                    <button *ngIf="i+1 == messageLimit && showReadMoreButton" class="button-89"
                                        role="button" (click)="showMoreMessages()">Read More</button>
                                </div>
                                <!-- <h1>{{i}}</h1>
                                <h1>{{messageLimit}}</h1> -->

                                <div class="chat-message-right mb-4" *ngIf="chat.UserId == loggedInUserId">
                                    <div>
                                        <img src="{{loggedInImageUrl}}" class="rounded-circle mr-1" alt="Chris Wood"
                                            width="40" height="40">
                                        <div class="text-muted small text-nowrap mt-2">
                                            {{this.datePipe.transform(chat.updatedBy,'hh:mm a')}}</div>
                                    </div>
                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                        <div class="font-weight-bold mb-1">You</div>
                                        {{chat.chatMsg}}
                                    </div>
                                </div>

                                <div class="chat-message-left pb-4" *ngIf="chat.UserId != loggedInUserId">
                                    <div>
                                        <img src="{{ImageUrl}}" class="rounded-circle mr-1" alt="{{UserName}}"
                                            width="40" height="40">
                                        <div class="text-muted small text-nowrap mt-2">
                                            {{this.datePipe.transform(chat.updatedBy,'hh:mm a')}}</div>
                                    </div>
                                    <div class="flex-shrinnpm install --savek-1 bg-light rounded py-2 px-3 ml-3">
                                        <div class="font-weight-bold mb-1">{{UserName}}</div>
                                        {{chat.chatMsg}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex-grow-0 py-3 px-4 border-top">
                        <span class="text-danger" *ngIf="msgRequired">Please type a message to continue.</span>
                        <div class="input-group">
                            <input type="text" class="form-control" (keyup)="msgRequired=false"
                                (keyup.enter)="sendMsg()" [(ngModel)]="chatMsg" placeholder="Type your message">
                            <button class="btn btn-primary" (click)="sendMsg()">Send</button>
                        </div>
                    </div>

                </div>
                <!-- <div class="parentWrapper" [style]="!showChatBoxBool ? 'display: block;': 'display: none;'">
                    <div class="wrapper" style="margin-bottom: 15rem;">
                        <span>L</span>
                        <span>U</span>
                        <span>X</span>
                        <span>E</span>
                        <span>T</span>
                        <span>A</span>
                        <span>L</span>
                        <span>K</span>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</main>
